<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Headless Todo Test</title>
  </head>
  <body>
    <h1>TodoList 테스트 (DOM 없이)</h1>
    <p>
      개발자도구 콘솔을 열어 <code>todo</code> 객체의 메서드를 실행해보세요.
    </p>

    <script type="module">
      import * as todo from "./script-ss.js";
      // 콘솔에서 빠르게 접근 가능하도록 window에 바인딩
      window.todo = todo;

      // 아래는 모의 호출 예시 (주석 해제하고 새로고침하면 자동 실행됨)
      const a = todo.addTodo("자바스크립트 공부");
      const b = todo.addTodo("운동하기?");
      todo.printTodoList();

      
      todo.toggleTodo(a.id);
      todo.printTodoList();

      todo.modifyTodo(b.id, "매일 아침 운동하기");
      todo.printTodoList();

      todo.deleteTodo(a.id);
      todo.printTodoList();
      
    </script>
  </body>
</html>
